<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styrax | Aisles</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.9.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.9.2/firebase-database.js"></script>
  <script defer src="/__/firebase/5.9.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.9.2/firebase-storage.js"></script>
  <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>

  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <!-- CSS classes -->

  <!-- WebStyle Functions -->
  <script defer src="./js/webstyle.js"></script>
  <script src="./components/components.js"></script>
</head>
<body>
  <div class="main">
    <!--Header-->
    <div id="styrax-nav"></div>

    <!--Aisles Page-->
    <div class="content">
      <!--Top-->
      <div class="container" style="text-align: center;">
        <a id="AislesOpt" href="./Aisles.html" class="mainOptions" title="Visit Our Aisles">Aisles</a>
        <a id="MyPurchasesOpt" href="./MyPurchases.html" id="modalTrigger" class="mainOptions" title="Visit Your Previous Orders" data-toggle="modal" data-target="#myModal">My Purchases</a>

        <!--Purchase Modal-->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Sign In or Sign Up</h4>
              </div>
              <div class="modal-body">
                <p>To use this feature, you must be a registered user.</p>
                <a href="./SignIn.html" class="modalLink" id="signIn">Sign In</a>
                <a href="./SignUp.html" class="modalLink" id="signUp">Create an Account</a>
              </div>
          </div>
        </div>

        <div id="styrax-searchbar"></div>

        <p class="message" id="guest_message" style="margin-top: 50px;">Sign In and Receive Online Discounts!</p>
      </div>
      <hr>
      <!--Bottom-->
      <div id="aisles" class="aisles-container container-fluid">
        <!--Template Aisle Card-->
        <div class="aisleCard" id="AisleTemplate">
          <a class="itemLink" href="./ItemsList.html" id="linkTemplate">
            <div>All Items</div>
            <img class="itemImg img-responsive" src="./images/AllItems.png" alt="AisleImg">
          </a>
        </div>
        <!--Template Aisle Card-->
        <!-- More Items will be added here -->
      </div>

    </div>
  </div>
  <a id="backToTop" title="Go Back To Top" href="">&#10140;</a>
  <!--Footer-->
  <div id="styrax-footer"></div>

  <script src="./js/firebase-auth.js"></script>
