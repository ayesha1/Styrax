<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styrax | Order Receipt</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- CSS classes -->
    <link rel="stylesheet" href="./css/WebStyle.css">

    <!-- WebStyle Functions -->
    <script defer src="./js/webstyle.js"></script>
  </head>

  <body>
    <div class="main">
      <!--Header-->
      <div id="styrax-nav"></div>

      <!--Receipt Page-->
      <div class="content">
        <!--Top-->
        <h2 class="receiptHeader1">Thank You For Your Order</h2>
        <h2 class="receiptHeader2">Your order has been placed!</h2>
        <div style="width: 250px; margin: auto;">
          <button id="printReceipt" class="submitbtn" onclick="" type="button">Print Receipt</button>
        </div>
        <hr>
        <!--Bottom-->
        <div class="cart-container container">
          <!--Order Info-->
          <div class="cartList">

            <!--Order Number-->
            <div class="infoBox">
              <p class="orderNumberHeader">Order Number:
                <span id="orderNumber"></span>
              </p>
            </div>

            <!--Delivery Details-->
            <div class="infoBox">
              <h2 class="infoTitle">Delivery Details</h2>
              <div class="infoDetails">
                <p class="textReceiptHeader">Delivery Address:</p>
                <p class="textReceiptInfo"></p>
                <p class="textReceiptInfo" id="receiptAddr1"></p>
                <p class="textReceiptInfo" id="receiptAddr2"></p>
                <p class="textReceiptInfo" id="receiptAddr3"></p>
                <p class="textReceiptHeader">Delivery Options:
                  <span id="orderOption" class="textReceiptInfo">Standard</span>
                </p>
              </div>
            </div>

            <!--Order Summary-->
            <div class="infoBox" id="cartListReceipt">
              <h2 class="infoTitle" style="margin-bottom: 0px;">Order Summary</h2>
              <label class="col-lg-4 col-md-4 col-xs-4" style="border-Bottom: 1px solid black;">Item</label>
              <label class="col-lg-4 col-md-4 col-xs-4" style="text-align: center; border-Bottom: 1px solid black;">Price</label>
              <label class="col-lg-4 col-md-4 col-xs-4" style="text-align: center; border-Bottom: 1px solid black;">Quantity</label>
              <!--list of items will be load here-->
            </div>

            <!--Payment Details-->
            <div class="infoBox">
              <h2 class="infoTitle">Payment Details</h2>
              <div class="infoDetails">
                <p class="textReceiptHeader">Payment Type:
                  <span id="paymentType" class="textReceiptInfo">Visa</span>
                </p>
                <p class="textReceiptHeader">Card Number:
                  <span id="cardNumber" class="textReceiptInfo"></span>
                </p>
                <p class="textReceiptHeader">Name on Card:
                  <span id="cardName" class="textReceiptInfo"></span>
                </p>
              </div>
            </div>
          </div>


          <!--Cart Summary-->
          <div class="cartSummaryReceipt">
            <h2 class="cartSummaryHeader">Cart Summary</h2>
            <div id="itemNumber" class="col-lg-6 col-md-6 col-xs-6 cartSummaryLabel">Items (0)</div>
            <div id="cartPrice"class="col-lg-6 col-md-6 col-xs-6 cartSummaryPrice">$00.00</div>
            <div class="col-lg-6 col-md-6 col-xs-6 cartSummaryLabel">Discounts</div>
            <div id="discounts"class="col-lg-6 col-md-6 col-xs-6 cartSummaryPrice">10%</div>
            <div class="col-lg-6 col-md-6 col-xs-6 cartSummaryLabel">Taxes</div>
            <div id="taxes"class="col-lg-6 col-md-6 col-xs-6 cartSummaryPrice">$00.00</div>
            <div class="col-lg-12 col-md-12 col-xs-12" style="border-bottom: 1px solid #707070;"></div>
            <div class="col-lg-6 col-md-6 col-xs-6 cartSummaryLabel">Total</div>
            <div id="totalPrice" class="col-lg-6 col-md-6 col-xs-6 cartSummaryPrice">$00.00</div>
          </div>
        </div>

        <!--BacktoHome-->
        <div class="container">
          <button class="backHomebtn">
            <a href="./Home.html" class="backHome">Continue Shopping &#8250;</a>
          </button>
        </div>

      </div>
    </div>

    <!--Footer-->
    <div id="styrax-footer"></div>

    <script src="./components/components.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/firebase-auth.js"></script>
  </body>
</html>
