  <body>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Sign Up</h1>
        </div>
        <div class="panel-body">
          <form name="registration_form" action="" method="POST">
            <div class="form-group">
              <label for="reg_email">Email Address</label>
              <input type="email" name="reg_email" id="reg_email" placeholder="example@email.com" class="form-control">
            </div>
            <div class="form-group">
              <label for="reg_password">Password</label>
              <input type="password" name="reg_password" id="reg_password" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
              <button onclick="registerUser()" type="submit" name="reg_submit" class="btn btn-primary">Submit</button>
              <button type="button" name="reg_cancel" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
