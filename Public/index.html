    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Login</h1>
        </div>
        <div class="panel-body">
          <form name="registration_form" method="POST" action="">
            <div class="form-group">
              <label for="login_email">Email Address</label>
              <input type="email" name="login_email" id="login_email" placeholder="example@email.com" class="form-control">
            </div>
            <div class="form-group">
              <label for="login_password">Password</label>
              <input type="password" name="login_password" id="login_password" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
              <button onclick="handleLogin()" type="button" name="login_submit" class="btn btn-primary">Submit</button>
              <button type="button" name="reg_cancel" class="btn btn-secondary">Cancel</button>
              <button onclick="handleLogout()" type="button" class="btn btn-info">logout</button>
            </div>
          </form>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">

            </div>
            <div class="form-group">
              <label for="reg_password">Password</label>
              <input type="password" name="reg_password" id="reg_password" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
              <button onclick="registerUser()" type="button" name="reg_submit" class="btn btn-primary">Submit</button>
              <button type="button" name="reg_cancel" class="btn btn-secondary">Cancel</button>
              <button onclick="handleLogout()" type="button" name="logout" id="logout" class="btn btn-info">logout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
