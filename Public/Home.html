        <title>MiniSafeWay</title>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/WebStyle.css">
        <script>
            //scroll function for fixed search bar
            window.onscroll = function () {
                scrollFunction()
            };
            function scrollFunction() {
                if((document.body.scrollTop+51) > $("#searchbar").position().top || (document.documentElement.scrollTop+51) > $("#searchbar").position().top) {
                    $("#searchbar").css({"position": "fixed", "top": "50px", "width": "100%", "left": "0%"});
                } else {
                    $("#searchbar").css({"position": "absolute", "top": "auto", "width": "55%", "left": "22%"});
                }
            }

            //Create Aisles with items
            //***demo***
            var aisles = 5;
            var itemsinarow = 5;
            var k = 1;
            $(document).ready(function () {
                for (var i = 1; i <= aisles; i++) {
                    $('#Aisles').append($('<div class="aisle">').attr("id", i));        //retrieve aisle name here
                    $(("#" + i)).append($('<h3 class="aisleName">').text(("Aisle" + i)));   //retrieve aisle name here
                    for (var j = 0; j < itemsinarow; j++, k++) {
                        $(("#" + i)).append($('<div class="itemCard">').attr("id", ("item" + k))); //retrieve item name here
                        $(("#" + ("item" + k))).append(
                                $('<a class="itemLink">').attr({"href": ("link" + k), "id": ("link" + k)}), //link?
                                $('<h5 class="itemPrice">').text("$1.00"), //retrieve item price here
                                $('<button class="addbtn" onlick="">').text("Add"));        //need add item function
                        $(("#" + ("link" + k))).append(
                                $('<img class="itemImg">').attr("src", "http://placehold.it/500/ffffff/bbb&text=1"), //retrieve item image here
                                $('<h4 class="itemName">').text(("item" + k))                 //retrieve item name here
                                );
                    }
                    var link = $('<a class="seeMoreLink">');
                    link.text("See More");
                    $(("#" + i)).append(link.attr("href", ""));                           //link?
                }

                $("#btn1").click(function () {
                    var x = $("#searchbar").position();
                    alert("Top position: " + x.top);
                });
                $("#btn2").click(function () {
                    alert("Top position: " + document.documentElement.scrollTop);
                });
            });
        </script>
    </head>

                        </div>
