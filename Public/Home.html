  <body>
    <div class="main">
      <!--Header-->
      <!-- Navbar -->
      <div id="styrax-nav"></div>

      <!--Home Page-->
      <div class="content">
        <!--Top-->
        <div class="hometop container">
          <p class="message" id="guest_message"></p>
          <img  class="homeImg img-responsive" src="./images/homeStyrax.jpg" alt="Styrax">
          <a href="./Aisles.html" class="mainOptions" title="Visit Our Aisles">Aisles</a>
          <a href="./MyPurchases.html" id="modalTrigger" class="mainOptions" title="Visit Your Previous Orders" data-toggle="modal" data-target="#myModal">My Purchases</a>

          <div class="modal fade" id="myModal" role="dialog">

                </div>
                <div class="modal-body">
                  <p>To use this feature, you must be a registered user.</p>
                  <a href="./SignIn.html" class="modalLink" id="signIn">Sign In</a>

                </div>
            </div>
          </div>
          <div id="styrax-searchbar"></div>
        </div>
        <hr>

        <div class="container">
            <h3 class="aisleName">Popular Items</h3>
            <div id="PopularAisle" class="aisle container-fluid">

            </div>

    <a id="backToTop" title="Go Back To Top" href="">&#10140;</a>
