    <head>
        <title>MiniSafeWay</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/WebStyle.css">
        <script>
            //scroll function for fixed search bar and Back to Top Button
            window.onscroll = function () {
                scrollFunction()
            };
            function scrollFunction() {
              if(document.documentElement.scrollTop > $("#searchbar").position().top-50
                || document.body.scrollTop > $("#searchbar").position().top-50) {
                  $("#searchbar").css({"position": "fixed", "top": "50px", "width": "100%", "left": "0%"});
                  $("#backToTop").fadeIn();
              }
              if(document.documentElement.scrollTop < $("#searchbar-origin-position").position().top-50
                || document.body.scrollTop > $("#searchbar-origin-position").position().top-50){
                  $("#searchbar").css({"position": "absolute", "top": "auto", "width": "55%", "left": "22%"});
                  $("#backToTop").fadeOut();
              }
            }

            //Scroll Top function: slowly scroll to top of page when Back To Top Button is clicked
            $(document).ready(function(){
                $("#backToTop").click(function(e){
                    e.preventDefault();
                    $("html, body").animate({scrollTop: 0}, "slow");
                });
            });

            //Create Aisles with items
            //***demo***
            var aisles = 5;
            var itemsinarow = 5;
            var k = 1;
            $(document).ready(function () {
                for (var i = 1; i <= aisles; i++) {
                    $('#Aisles').append($('<div class="aisle">').attr("id", i));                                    //retrieve aisle name i
                    $(("#" + i)).append($('<h3 class="aisleName">').text(("Aisle" + i)));                           //retrieve aisle name i
                    for (var j = 0; j < itemsinarow; j++, k++) {
                        $(("#" + i)).append($('<div class="itemCard">').attr("id", ("item" + k)));                  //retrieve item name k
                        $(("#" + ("item" + k))).append(
                                $('<a class="itemLink">').attr({"href": ("link" + k), "id": ("link" + k)}),         //link to Item k?
                                $('<h5 class="itemPrice">').text("$01.00"),                                          //retrieve Item Price at "$1.00"
                                $('<button class="addbtn" onlick="">').text("Add"));                                //add item onclick="addfunction"
                        $(("#" + ("link" + k))).append(
                                $('<img class="itemImg img-responsive">').attr("src", "http://placehold.it/500/ffffff/bbb&text=1"),//retrieve item image here
                                $('<h4 class="itemName">').text(("item" + k))                                       //retrieve item name k
                                );
                    }
                    var link = $('<a class="seeMoreLink">');
                    link.text("See More");
                    $(("#" + i)).append(link.attr("href", ""));                                                     //link to Aisle?
                }
            });
        </script>
