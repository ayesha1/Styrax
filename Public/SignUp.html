        <link rel="stylesheet" href="./css/WebStyle.css">
    </head>
    <body>
        <div class="main">
            <!--Header-->
            <nav class="navbar navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNav">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="./Home.html" title="Home Page"><img  class="navLogo img-responsive" src="./images/navLogo.jpg" alt="LogoStyrax"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNav">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="./SignIn.html" class="navOptions">Sign In</a></li>
                            <li><a href="./SignUp.html" class="navOptions activeNav">Sign Up</a></li>
                            <li><a href="./Cart.html" class="navOptions"><i class="glyphicon glyphicon-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <!--Sign Up Form-->
                <h2 style="text-align: center; height:39.5px; font-size: 34px;">Create an Account</h2>
                <hr>
                <form class="flex-container container">
                    <div>
                        <label for="reg_name">Your Name</label><br>
                        <input class="inputbox" type="text" id="reg_name" placeholder="enter your name" required>
                    </div>
                    <div>
                        <label for="reg_email">Email Address</label><br>
                        <input class="inputbox" type="email" id="reg_email" placeholder="enter email address" required>
                    </div>
                    <div>
                        <label for="reg_password">Password</label><br>
                        <input class="inputbox" type="password" id="reg_password" placeholder="enter password" required>
                    </div>
                    <div>
                        <label for="password_confirm">Confirm Password</label><br>
                        <input class="inputbox" type="password" id="password_confirm" placeholder="re-enter password" required>
                    </div>
                    <div>
                        <label for="address">Address</label><br>
                        <input class="inputbox" type="text" id="address" placeholder="enter address" required>
                    </div>
                    <div>
                        <label for="city">City</label><br>
                        <input class="inputbox" type="text" id="city" placeholder="enter city" required>
                    </div>
                    <div>
                        <label for="state">State</label><br>
                        <select class="inputbox" id="state"
                          onmousedown='if(this.options.length>8){this.size = 8; this.setAttribute("style", "height:auto");}'
                          onchange='{this.size = 0; this.setAttribute("style", "height:40px");}'
                          onblur='{this.size = 0; this.setAttribute("style", "height: 40px");}' required>
                            <option value="" style="color: white;">Choose a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div>
                        <button class="submitbtn" onclick="" type="submit" >Create Account</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <hr style="margin-bottom: 80px;">
            <div class="footer">

            </div>
        </footer>
    </body>
</html>
